name: Araimox Auto Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (Auto with Icon)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create Project & Fix Configs
        run: |
          # 1. Generate Android folder
          flutter create . --org com.example --project-name araimox
          
          # 2. App icon setup (magic trick)
          # Replace Flutter default icons with your logo
          cp assets/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # 3. Inject permissions
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <application/' android/app/src/main/AndroidManifest.xml
          
          # 4. Enable Cleartext Traffic (HTTP support)
          sed -i 's/android:label="araimox"/android:label="araimox" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # 5. Kotlin DSL (.kts) fix - set minSdkVersion to 21
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/' android/app/build.gradle.kts

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
          compression-level: 9
