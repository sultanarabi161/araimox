name: Araimox Ultimate Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (Red Theme)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Generate Android Project
        run: |
          # 1. Create fresh Android project
          flutter create . --org com.araimox.player --project-name araimox
          
          # 2. Inject Permissions & PiP Support
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <application/' android/app/src/main/AndroidManifest.xml
          
          # 3. Enable PiP in Activity & Cleartext Traffic
          sed -i 's/android:label="araimox"/android:label="araimox" android:supportsPictureInPicture="true" android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|density|uiMode" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # 4. Fix MinSDK (21+)
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/' android/app/build.gradle.kts

      - name: Install Dependencies
        run: flutter pub get

      # --- ICON FIX START ---
      - name: Generate App Icon
        run: dart run flutter_launcher_icons
      # --- ICON FIX END ---

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
          compression-level: 9
