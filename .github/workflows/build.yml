name: Araimox Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup Java
        uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4 # FIXED: Updated from v3 to v4
        with:
          name: release-apk
          # এখানে *.apk দেওয়া হয়েছে যাতে arm64 এবং v7a সব ভার্সনই আপলোড হয়
          path: build/app/outputs/flutter-apk/*.apk 
          compression-level: 9 # Maximum compression for faster download later
