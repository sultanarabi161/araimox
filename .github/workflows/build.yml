name: Araimox Auto Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (Safe Mode)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create Project & Fix Configs
        run: |
          # ১. অ্যান্ড্রয়েড ফোল্ডার জেনারেট করা
          flutter create . --org com.example --project-name araimox
          
          # [NOTE] আইকন কপি করার কোড বাদ দেওয়া হয়েছে কারণ এটি বিল্ড ফেইল করাচ্ছিল।
          # আমরা ডিফল্ট আইকন দিয়ে আগে বিল্ড সফল করব।

          # ২. পারমিশন ইঞ্জেক্ট করা
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <application/' android/app/src/main/AndroidManifest.xml
          
          # ৩. Cleartext Traffic (HTTP) সাপোর্ট
          sed -i 's/android:label="araimox"/android:label="araimox" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # ৪. Kotlin DSL (.kts) ফিক্স - minSdkVersion 21 সেট করা
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/' android/app/build.gradle.kts

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
          compression-level: 9
